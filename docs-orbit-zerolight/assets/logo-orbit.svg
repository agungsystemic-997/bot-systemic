<?xml version="1.0" encoding="UTF-8"?>
<!-- ZeroLight Orbit Logo - "In The Name of GOD" -->
<!-- Sacred Geometry and Spiritual Symbolism -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Spiritual Gradients -->
    <radialGradient id="divineGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F1C40F;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3498DB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8E44AD;stop-opacity:0.6" />
    </radialGradient>
    
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECF0F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BDC3C7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#95A5A6;stop-opacity:0.6" />
    </linearGradient>
    
    <radialGradient id="orbitGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#27AE60;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#16A085;stop-opacity:0.4" />
    </radialGradient>
    
    <!-- Sacred Pattern Filter -->
    <filter id="spiritualGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Divine Light Effect -->
    <filter id="divineLight" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feColorMatrix in="glow" type="matrix" 
                     values="1 0 0 0 0.94
                             1 0 0 0 0.77
                             0 0 1 0 0.06
                             0 0 0 1 0"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Sacred Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#divineGradient)" opacity="0.1" 
          filter="url(#spiritualGlow)"/>
  
  <!-- Outer Sacred Ring - Unity -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3498DB" stroke-width="2" 
          opacity="0.6" stroke-dasharray="5,5">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 100 100;360 100 100" dur="20s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Middle Sacred Ring - Harmony -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#27AE60" stroke-width="1.5" 
          opacity="0.7" stroke-dasharray="3,3">
    <animateTransform attributeName="transform" type="rotate" 
                      values="360 100 100;0 100 100" dur="15s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner Sacred Ring - Peace -->
  <circle cx="100" cy="100" r="55" fill="none" stroke="#F1C40F" stroke-width="1" 
          opacity="0.8" stroke-dasharray="2,2">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 100 100;360 100 100" dur="10s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Central Sacred Geometry - Octagon (8 sides for infinity) -->
  <polygon points="100,45 125,55 135,80 125,105 100,115 75,105 65,80 75,55" 
           fill="url(#lightGradient)" stroke="#2C3E50" stroke-width="2" 
           filter="url(#divineLight)" opacity="0.9"/>
  
  <!-- Sacred Star of David - Divine Protection -->
  <g transform="translate(100,100)" opacity="0.7">
    <!-- Upward Triangle - Divine -->
    <polygon points="0,-20 17.32,10 -17.32,10" fill="#3498DB" opacity="0.6"/>
    <!-- Downward Triangle - Earthly -->
    <polygon points="0,20 -17.32,-10 17.32,-10" fill="#27AE60" opacity="0.6"/>
  </g>
  
  <!-- Central ZL Monogram -->
  <g transform="translate(100,100)" filter="url(#spiritualGlow)">
    <!-- Z Letter -->
    <path d="M -15,-10 L 5,-10 L -10,0 L 5,0 L -15,10 L 5,10" 
          fill="none" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
    <!-- L Letter -->
    <path d="M 8,-10 L 8,10 L 18,10" 
          fill="none" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Orbital Paths - Spiritual Dimensions -->
  <g opacity="0.4">
    <!-- First Orbit -->
    <ellipse cx="100" cy="100" rx="40" ry="25" fill="none" stroke="url(#orbitGradient)" 
             stroke-width="1" stroke-dasharray="1,2">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 100 100;360 100 100" dur="8s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Second Orbit -->
    <ellipse cx="100" cy="100" rx="25" ry="40" fill="none" stroke="url(#orbitGradient)" 
             stroke-width="1" stroke-dasharray="1,2">
      <animateTransform attributeName="transform" type="rotate" 
                        values="90 100 100;450 100 100" dur="12s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Third Orbit -->
    <ellipse cx="100" cy="100" rx="35" ry="15" fill="none" stroke="url(#orbitGradient)" 
             stroke-width="1" stroke-dasharray="1,2">
      <animateTransform attributeName="transform" type="rotate" 
                        values="45 100 100;405 100 100" dur="6s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Spiritual Particles - Divine Blessings -->
  <g opacity="0.6">
    <circle cx="130" cy="70" r="2" fill="#F1C40F">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="130" r="1.5" fill="#3498DB">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="120" r="1" fill="#27AE60">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="80" r="1.5" fill="#8E44AD">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sacred Text - "In The Name of GOD" -->
  <text x="100" y="185" text-anchor="middle" font-family="serif" font-size="8" 
        fill="#2C3E50" opacity="0.8" font-weight="bold">
    In The Name of GOD
  </text>
  
  <!-- ZeroLight Text -->
  <text x="100" y="25" text-anchor="middle" font-family="sans-serif" font-size="12" 
        fill="#3498DB" opacity="0.9" font-weight="bold" letter-spacing="2px">
    ZEROLIGHT
  </text>
  
  <!-- Orbit Text -->
  <text x="100" y="195" text-anchor="middle" font-family="sans-serif" font-size="6" 
        fill="#7F8C8D" opacity="0.7" font-style="italic">
    ORBIT SYSTEM
  </text>
  
  <!-- Divine Light Rays -->
  <g transform="translate(100,100)" opacity="0.3">
    <g>
      <line x1="0" y1="-90" x2="0" y2="-95" stroke="#F1C40F" stroke-width="2"/>
      <line x1="0" y1="90" x2="0" y2="95" stroke="#F1C40F" stroke-width="2"/>
      <line x1="-90" y1="0" x2="-95" y2="0" stroke="#F1C40F" stroke-width="2"/>
      <line x1="90" y1="0" x2="95" y2="0" stroke="#F1C40F" stroke-width="2"/>
      <line x1="-64" y1="-64" x2="-67" y2="-67" stroke="#F1C40F" stroke-width="1.5"/>
      <line x1="64" y1="64" x2="67" y2="67" stroke="#F1C40F" stroke-width="1.5"/>
      <line x1="64" y1="-64" x2="67" y2="-67" stroke="#F1C40F" stroke-width="1.5"/>
      <line x1="-64" y1="64" x2="-67" y2="67" stroke="#F1C40F" stroke-width="1.5"/>
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 0 0;360 0 0" dur="30s" repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Blessing Animation -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="0" fill="#F1C40F">
      <animate attributeName="r" values="0;100;0" dur="8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2;0;0.2" dur="8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>