---
# üìä Spiritual Resource Quota - Divine Limits
apiVersion: v1
kind: ResourceQuota
metadata:
  name: zerolight-spiritual-quota
  namespace: zerolight-orbit
  labels:
    spiritual-blessing: "divine-resource-management"
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    persistentvolumeclaims: "10"
    services: "20"
    secrets: "10"
    configmaps: "10"

---
# üõ°Ô∏è Spiritual Network Policy - Divine Security
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: zerolight-spiritual-network-policy
  namespace: zerolight-orbit
  labels:
    spiritual-blessing: "divine-network-security"
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: zerolight-orbit
    - namespaceSelector:
        matchLabels:
          name: kube-system
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: zerolight-orbit
    - namespaceSelector:
        matchLabels:
          name: kube-system
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

