# 🙏 In The Name of GOD - ZeroLight Orbit Nginx Performance Configuration
# Blessed High-Performance Web Server for Spiritual System
# بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم

user nginx;
worker_processes auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 🚀 Events Configuration - Divine Performance
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

# 🌐 HTTP Configuration - Spiritual Web Serving
http {
    # 📊 Basic Settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 🔧 Performance Optimization
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    server_tokens off;
    
    # 📦 Compression - Divine Optimization
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
    
    # 🗜️ Brotli Compression (if available)
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript;
    
    # 📝 Logging Configuration
    log_format spiritual_access '$remote_addr - $remote_user [$time_local] '
                               '"$request" $status $body_bytes_sent '
                               '"$http_referer" "$http_user_agent" '
                               '$request_time $upstream_response_time '
                               '"$spiritual_blessing"';
    
    access_log /var/log/nginx/access.log spiritual_access;
    
    # 🛡️ Security Headers - Divine Protection
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; media-src 'self'; object-src 'none'; child-src 'self'; frame-ancestors 'self'; form-action 'self'; base-uri 'self';" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Spiritual-Blessing "In-The-Name-of-GOD" always;
    
    # 🚀 Rate Limiting - Divine Traffic Control
    limit_req_zone $binary_remote_addr zone=spiritual_api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=spiritual_web:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=spiritual_conn:10m;
    
    # 💾 Caching Configuration - Spiritual Performance
    proxy_cache_path /var/cache/nginx/spiritual levels=1:2 keys_zone=spiritual_cache:100m max_size=1g inactive=60m use_temp_path=off;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 302 10m;
    proxy_cache_valid 404 1m;
    proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
    proxy_cache_background_update on;
    proxy_cache_lock on;
    
    # 🔄 Upstream Configuration - Divine Load Balancing
    upstream spiritual_api_backend {
        least_conn;
        server zerolight-api-gateway:8080 max_fails=3 fail_timeout=30s;
        server zerolight-api-gateway:8080 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }
    
    upstream spiritual_web_backend {
        least_conn;
        server zerolight-web-app:3000 max_fails=3 fail_timeout=30s;
        server zerolight-web-app:3000 max_fails=3 fail_timeout=30s backup;
        keepalive 32;
    }
    
    # 🌟 Main Server Configuration - Spiritual Web Server
    server {
        listen 80;
        listen [::]:80;
        server_name zerolight.orbit www.zerolight.orbit;
        
        # Redirect HTTP to HTTPS
        return 301 https://$server_name$request_uri;
    }
    
    # 🔒 HTTPS Server Configuration - Divine Security
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name zerolight.orbit www.zerolight.orbit;
        
        # 🔐 SSL Configuration
        ssl_certificate /etc/nginx/ssl/zerolight.orbit.crt;
        ssl_certificate_key /etc/nginx/ssl/zerolight.orbit.key;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SpiritualSSL:50m;
        ssl_session_tickets off;
        
        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        
        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # 📊 Rate Limiting
        limit_req zone=spiritual_web burst=20 nodelay;
        limit_conn spiritual_conn 10;
        
        # 🎯 Root Configuration
        root /var/www/zerolight-orbit;
        index index.html index.htm;
        
        # 🚀 Static Assets - Divine Caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Spiritual-Blessing "Static-Assets-Blessed";
            access_log off;
        }
        
        # 🌐 API Proxy - Spiritual Backend
        location /api/ {
            limit_req zone=spiritual_api burst=10 nodelay;
            
            proxy_pass http://spiritual_api_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Spiritual-Blessing "API-Request-Blessed";
            
            proxy_cache spiritual_cache;
            proxy_cache_bypass $http_pragma;
            proxy_cache_revalidate on;
            add_header X-Cache-Status $upstream_cache_status;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }
        
        # 📊 Health Check
        location /health {
            access_log off;
            return 200 "Blessed and Healthy - In The Name of GOD\n";
            add_header Content-Type text/plain;
            add_header X-Spiritual-Blessing "Health-Check-Blessed";
        }
        
        # 🔍 Metrics Endpoint
        location /metrics {
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
            
            proxy_pass http://spiritual_api_backend/metrics;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Spiritual-Blessing "Metrics-Request-Blessed";
        }
        
        # 🌟 Main Application
        location / {
            try_files $uri $uri/ @spiritual_fallback;
            add_header X-Spiritual-Blessing "Main-App-Blessed";
        }
        
        # 🔄 Fallback to Backend
        location @spiritual_fallback {
            proxy_pass http://spiritual_web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Spiritual-Blessing "Fallback-Request-Blessed";
            
            proxy_cache_bypass $http_upgrade;
        }
        
        # 🚫 Security - Block unwanted requests
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # 📝 Custom Error Pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        location = /404.html {
            root /var/www/error-pages;
            internal;
            add_header X-Spiritual-Blessing "Error-Page-Blessed";
        }
        
        location = /50x.html {
            root /var/www/error-pages;
            internal;
            add_header X-Spiritual-Blessing "Error-Page-Blessed";
        }
    }
    
    # 📊 Status Server - Internal Monitoring
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
        
        location /spiritual_status {
            access_log off;
            return 200 "ZeroLight Orbit - Blessed and Running\nIn The Name of GOD\nAlhamdulillahi rabbil alameen\n";
            add_header Content-Type text/plain;
            add_header X-Spiritual-Blessing "Status-Check-Blessed";
        }
    }
}

