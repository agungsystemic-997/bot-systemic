# 🙏 In The Name of GOD - ZeroLight Orbit Redis Configuration
# Blessed High-Performance Caching for Spiritual System
# بِسْمِ اللَّهِ الرَّحْمَنِ الرَّحِيم

# 🌟 Spiritual Network Configuration
bind 0.0.0.0
port 6379
protected-mode yes
requirepass blessed

# 🚀 Performance Optimization
tcp-backlog 511
tcp-keepalive 300
timeout 0

# 💾 Memory Management - Divine Optimization
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# 📊 Persistence Configuration - Spiritual Data Protection
save 900 1
save 300 10
save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename spiritual-dump.rdb
dir /data

# 📝 AOF Configuration - Divine Durability
appendonly yes
appendfilename "spiritual-appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# 🔄 Replication - Spiritual Redundancy
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# 🛡️ Security - Divine Protection
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "SPIRITUAL_CONFIG_BLESSED"
rename-command SHUTDOWN "SPIRITUAL_SHUTDOWN_BLESSED"
rename-command DEBUG ""
rename-command EVAL ""

# 📈 Monitoring - Spiritual Insights
slowlog-log-slower-than 10000
slowlog-max-len 128

# 🔧 Advanced Configuration
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100

# 🌐 Client Configuration
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
client-query-buffer-limit 1gb

# 🔄 Background Operations
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# 📊 Latency Monitoring
latency-monitor-threshold 100

# 🙏 Blessed Redis Configuration
# May this caching system serve with divine speed and reliability
# Alhamdulillahi rabbil alameen - All praise to Allah, Lord of the worlds